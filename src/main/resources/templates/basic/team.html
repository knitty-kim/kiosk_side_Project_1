<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>팀 상세 정보</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css"/>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
  <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"/>
  <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet"/>
  <link th:href="@{/css/bootstrap-utilities.css}" rel="stylesheet"/>
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    h2 {
      font-weight: bold;
      color: #343a40;
    }

    .table-wrapper {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table th, .table td {
      vertical-align: middle;
    }

  </style>
</head>
<body>

<div th:replace="~{header :: common-nav}">
  <p>레이아웃 네비</p>
</div>

<div th:replace="~{header :: common-header}">
  <p>레이아웃 헤더</p>
</div>

<section class="features-icons" id="scroll-target">
  <div class="container-fluid" style="width: 1400px;">

    <!-- 팀 상세 정보 -->
    <div class="text-center mb-xl-4">
      <h2>팀 상세 정보</h2>
    </div>

    <div class="table-wrapper">
      <table class="table table-striped table-hover">
        <tbody>
        <tr>
          <th>ID</th>
          <td th:text="${team.id}">팀 ID</td>
        </tr>
        <tr>
          <th>팀 명</th>
          <td th:text="${team.name}">팀 명</td>
        </tr>
        <tr>
          <th>연락처</th>
          <td th:text="${team.phNumber}">연락처</td>
        </tr>
        <tr>
          <th>이메일</th>
          <td th:text="${team.email}">이메일</td>
        </tr>
        <tr>
          <th>티켓 수</th>
          <td th:text="${team.tickets}">티켓 수</td>
        </tr>
        <tr>
          <th>생성일</th>
          <td th:text="${#temporals.format(team.createdDate, 'yyyy-MM-dd')}">생성일</td>
        </tr>
        <tr>
          <th>수정일</th>
          <td th:text="${#temporals.format(team.modifiedDate, 'yyyy-MM-dd')}">수정일</td>
        </tr>
        <tr>
          <th>상태</th>
          <td th:text="${team.status}">상태</td>
        </tr>
        <tr>
          <th>Street</th>
          <td th:text="${team.getStreet()}">Street</td>
        </tr>
        <tr>
          <th>City</th>
          <td th:text="${team.getCity()}">City</td>
        </tr>
        <tr>
          <th>Zipcode</th>
          <td th:text="${team.getZipcode()}">Zipcode</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div> <!-- /container -->
</section>

<div th:replace="~{footer :: common-footer}">
  <p>레이아웃 푸터</p>
</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
