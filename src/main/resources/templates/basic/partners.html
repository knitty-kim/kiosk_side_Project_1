<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    function redirectionHome() {
      window.location.href = '/';
    }

    function notYet() {
      alert("작업중입니다..");
    }

  </script>
</head>
<body>
<div class="container" style="max-width: 1000px">
  <div class="py-5 text-center">
    <h2>제휴 판매자 목록</h2>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div class="float-end">
        <button class="btn btn-secondary me-2" onclick="redirectionHome()" type="button">홈</button>
        <button class="btn btn-secondary me-2"
                th:if="${session.types} == 'master'"
                th:onclick="|location.href='@{/team/team-list}'|" type="button">팀 목록</button>
        <button class="btn btn-secondary"
                th:if="${session.types} == 'master' or ${session.types} == 'team'"
                th:onclick="|location.href='@{/seller/seller-list}'|" type="button">판매자 목록</button>
      </div>
    </div>
  </div>

  <hr class="my-0">

  <!-- 테이블 -->
  <div>
    <input type="hidden" id="sessionId" th:value="${session.id}">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>파트너 명</th>
        <th>연락처</th>
        <th>이메일</th>
        <th>생성일</th>
        <th>제휴일</th>
        <th>상태</th>
        <th>제휴</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="partner : ${partners}">
          <td><a href="#"
                 th:text="${partner.sellerId}"
                 onclick="notYet()">판매자 ID</a></td>

          <td><a href="#"
                 th:text="${partner.sellerName}"
                 onclick="notYet()">판매자 명</a></td>

          <td th:text="${partner.sellerPhNumber}">333-333-3333</td>
          <td th:text="${partner.sellerEmail}">us@us.or</td>
          <td th:text="${#temporals.format(partner.sellerCreatedDate, 'yyyy-MM-dd')}">생성일</td>
          <td th:text="${#temporals.format(partner.partnerCreatedDate, 'yyyy-MM-dd')}">제휴일</td>
          <td class="fw-bolder"
              th:classappend="${partner.sellerStatus.toString() == 'OPEN'} ? 'text-success' :
                              (${partner.sellerStatus.toString() == 'CLOSED'} ? 'text-danger' :
                              'text-secondary')"
              th:text="${partner.sellerStatus}">상태</td>
          <td class="fw-bolder"
              th:classappend="${partner.partnerStatus.toString() == 'CONNECTED'} ? 'text-warning' : 'text-secondary'"
              th:text="${partner.partnerStatus}">제휴</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 페이징 바 -->
<!--  <div class="row" id="pageSection">-->
<!--    <ul class="pagination justify-content-center">-->
<!--      <li class="page-item"><a class="page-link" th:if="${hasPrev == true}" th:href="@{seller-list(page=${prev})}">Prev</a></li>-->
<!--      <li class="page-item" th:classappend="${pageNumber == curPage} ? 'active'" th:each="pageNumber : ${#numbers.sequence(startPage,endPage)}">-->
<!--        <a class="page-link" th:href="@{seller-list(page=${pageNumber})}" th:text="${pageNumber}">current</a>-->
<!--      </li>-->
<!--      <li class="page-item"><a class="page-link" th:if="${hasNext == true}" th:href="@{seller-list(page=${next})}">Next</a></li>-->
<!--    </ul>-->
<!--  </div>-->

</div> <!-- /container -->
</body>
</html>
