<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script>
        function redirectionHome() {
            window.location.href = '/';
        }
    </script>
</head>
<body>
<div class="container-fluid" style="max-width: 1000px">

    <!--제목-->
    <div class="py-5 text-center">
        <h2>공지사항</h2>
    </div>

    <!--상단 목록 이동 버튼들-->
    <div class="row mb-3">
        <div class="col">
            <div class="float-end">
                <button class="btn btn-secondary me-1" onclick="redirectionHome()"
                        type="button">홈</button>
                <button class="btn btn-primary me-1" th:if="${session.types == 'master'}"
                        th:onclick="|location.href='@{/notice/add}'|"
                        type="button">공지 등록</button>
            </div>
        </div>
    </div>

    <hr class="my-0">

    <!--테이블-->
    <td>
        <input type="hidden" id="sessionId" th:value="${session.id}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>조회수</th>
                <th>등록일</th>
                <th>수정일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice : ${notices}">
                <td><a th:href="@{'/notice-list/' + ${notice.id}}" th:text="${notice.id}">공지 번호</a></td>

                <td class="w-25">
                    <a class="text-wrap"
                       th:href="@{'/notice-list/' + ${notice.id}}"
                       th:text="${notice.title}">공지 제목</a></td>

                <td th:text="${notice.viewCnt}">10</td>

                <td th:text="${#temporals.format(notice.createdDate, 'yyyy-MM-dd HH:mm')}">2024.08.19</td>
                <td th:text="${#temporals.format(notice.modifiedDate, 'yyyy-MM-dd HH:mm')}">2024.08.29</td>

<!--                <td th:if="${session.types == 'master'}">-->
<!--                    <a class="btn btn-primary" role="button"-->
<!--                       th:href="@{/notice/update/{noticeId}(notice=${notice.id})}">수정</a></td>-->
            </tr>
            </tbody>
        </table>
</div>

<!-- 페이징 바 -->
<div class="row" id="pageSection">
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" th:if="${hasPrev == true}" th:href="@{/notice-list(page=${prev})}">Prev</a></li>
        <li class="page-item" th:classappend="${pageNumber == curPage} ? 'active'" th:each="pageNumber : ${#numbers.sequence(startPage,endPage)}">
            <a class="page-link" th:href="@{/notice-list(page=${pageNumber})}" th:text="${pageNumber}">current</a>
        </li>
        <li class="page-item"><a class="page-link" th:if="${hasNext == true}" th:href="@{/notice-list(page=${next})}">Next</a></li>
    </ul>
</div>

</div> <!-- /container -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
