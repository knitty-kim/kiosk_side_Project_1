<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 수정 폼</h2>
  </div>
  <h4 class="mb-3">상품 입력</h4>
  <form role="form" th:object="${itemForm}" method="post">
    <!-- id -->
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label th:for="name">상품명</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="price">가격</label>
      <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="qty">수량</label>
      <input type="number" th:field="*{qty}" class="form-control" placeholder="수량을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="status">상태</label>
      <select th:field="*{status}" class="form-control">
        <option value="">상태를 선택하세요</option>
        <option th:each="itemStatus : ${itemStatuses}" th:selected="${itemForm.status} == ${itemStatus}"
                th:value="${itemStatus}" th:text="${itemStatus}"/>
      </select>
    </div>
    <div class="form-group">
      <label th:for="sellerId">판매자</label>
      <select th:field="*{sellerId}" class="form-control">
        <option value="">판매자를 선택하세요</option>
        <option th:each="seller : ${sellers}" th:value="${seller.id}" th:text="${seller.name}"
                th:selected="${seller.getId()} == ${itemForm.getSellerId()}"/>
      </select>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">수정 확정</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/item-list}'|" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
