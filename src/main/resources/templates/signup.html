<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>K&Y Kiosk Project</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css"/>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
  <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"/>
  <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet"/>
  <link th:href="@{/css/bootstrap-utilities.css}" rel="stylesheet"/>
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    h2 {
      font-weight: bold;
      color: #343a40;
    }

    .btn-gray {
      background-color: #6c757d;
      border-color: #6c757d;
      color: white;
    }

    .custom-section {
      position: relative;
      padding-top: 3rem;
      padding-bottom: 5rem;
    }
  </style>
</head>

<body>

<div th:replace="~{header :: common-nav}">
  <p>레이아웃 네비</p>
</div>

<div th:replace="~{header :: common-header}">
  <p>레이아웃 헤더</p>
</div>

<section class="features-icons" id="scroll-target">

  <div class="container-fluid bg-light" style="max-width: 1200px">

    <!-- 메뉴 명 -->
    <div class="text-center mb-xl-4">
      <h2>회원가입</h2>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <section class="custom-section">

            <form action="/signup" th:object="${signUpForm}" method="post">

              <div class="text-center" th:if="${#fields.hasGlobalErrors()}">
                <p class="global-err fw-bold" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">글로벌 오류 메시지</p>
              </div>

              <div class="mb-3">
                <label th:for="types" class="form-label">가입 유형</label>
                <select class="form-select" th:field="*{types}" th:errorclass="is-invalid">
                  <option value="">가입 유형을 선택하세요</option>
                  <option value="team">팀으로 가입</option>
                  <option value="seller">판매자로 가입</option>
                </select>
                <div class="invalid-feedback" th:errors="*{types}">가입 유형 오류</div>
              </div>
              <div class="mb-3">
                <label th:for="name" class="form-label">아이디</label>
                <input type="text" class="form-control"
                       th:errorclass="is-invalid"
                       th:field="*{name}" placeholder="아이디를 입력하세요">
                <div class="invalid-feedback" th:errors="*{name}">아이디 오류</div>
              </div>
              <div class="mb-3">
                <label th:for="pw" class="form-label">비밀번호</label>
                <input type="password" class="form-control"
                       th:errorclass="is-invalid"
                       th:field="*{pw}" placeholder="비밀번호를 입력하세요">
                <div class="invalid-feedback" th:errors="*{pw}">비밀번호 오류</div>
              </div>
              <div class="mb-3">
                <label th:for="phNumber" class="form-label">연락처</label>
                <input type="tel" class="form-control"
                       th:errorclass="is-invalid"
                       th:field="*{phNumber}" placeholder="연락처를 입력하세요">
                <div class="invalid-feedback" th:errors="*{phNumber}">연락처 오류</div>
              </div>
              <div class="mb-3">
                <label th:for="email" class="form-label">메일</label>
                <input type="email" class="form-control"
                       th:errorclass="is-invalid"
                       th:field="*{email}" placeholder="메일을 입력하세요">
                <div class="invalid-feedback" th:errors="*{email}">메일 오류</div>
              </div>
              <div class="mb-3">
                <label th:for="city" class="form-label">City</label>
                <input type="text" class="form-control"
                       th:errorclass="is-invalid"
                       th:field="*{city}" placeholder="put City">
                <div class="invalid-feedback" th:errors="*{city}">City 오류</div>
              </div>
              <div class="mb-3">
                <label th:for="street" class="form-label">Street</label>
                <input type="text" class="form-control"
                       th:errorclass="is-invalid"
                       th:field="*{street}" placeholder="put Street">
                <div class="invalid-feedback" th:errors="*{street}">Street 오류</div>
              </div>  <div class="mb-3">
                <label th:for="zipcode" class="form-label">Zipcode</label>
                <input type="text" class="form-control"
                       th:errorclass="is-invalid"
                       th:field="*{zipcode}" placeholder="put Zipcode">
                <div class="invalid-feedback" th:errors="*{zipcode}">Zipcode 오류</div>
              </div>

              <div class="d-flex justify-content-end mb-3">
                <button type="submit" class="btn btn-gray btn-md">가입</button>
              </div>

            </form>
        </section>
      </div>
    </div>

  </div> <!-- /container -->
</section>

<div th:replace="~{footer :: common-footer}">
  <p>레이아웃 푸터</p>
</div>

<script>
  function notYet() {
    alert("작업중입니다..");
  }
</script>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
