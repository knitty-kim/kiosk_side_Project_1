  <meta charset="utf-8"/>

  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <!-- Bootstrap icons-->

  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
  <!-- Core theme CSS (includes Bootstrap)-->

  <!--추가-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <style>
    .btn-gray {
      background-color: #6c757d;
      border-color: #6c757d;
      color: white;
    }
    .btn-cyan {
      background-color: #17a2b8;
      border-color: #17a2b8;
      color: white;
    }
    .custom-header {
      position: relative;
      padding-top: 8rem;
      padding-bottom: 3rem;
    }
    .custom-section {
      position: relative;
      padding-top: 3rem;
      padding-bottom: 5rem;
    }
  </style>
</head>

<body>

<div th:replace="~{header :: common-nav}"></div>

<!-- Masthead-->
<header class="custom-header bg-light">
  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-xl-6">
        <div class="text-center">
          <h1 class="mb-5">회원가입</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid bg-light">
  <div class="row d-flex justify-content-center"> <!--  가운데 정렬  -->
    <div class="col-md-6">
      <section class="custom-section">
          <form action="/signup" th:object="${signUpForm}" method="post">
            <div class="mb-3">
              <label th:for="types" class="form-label">가입 유형</label>
              <select class="form-select" th:field="*{types}">
                <option value="none">가입 유형을 선택하세요</option>
                <option value="team">팀으로 가입</option>
                <option value="seller">판매자로 가입</option>
              </select>
            </div>
            <div class="mb-3">
              <label th:for="id" class="form-label">아이디</label>
              <input type="text" class="form-control" th:field="*{id}" placeholder="아이디를 입력하세요">
            </div>
            <div class="mb-3">
              <label th:for="pw" class="form-label">비밀번호</label>
              <input type="password" class="form-control" th:field="*{pw}" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="mb-3">
              <label th:for="phNumber" class="form-label">연락처</label>
              <input type="tel" class="form-control" th:field="*{phNumber}" placeholder="연락처를 입력하세요">
            </div>
            <div class="mb-3">
              <label th:for="email" class="form-label">메일</label>
              <input type="email" class="form-control" th:field="*{email}" placeholder="메일을 입력하세요">
            </div>
            <div class="mb-3">
              <label th:for="address" class="form-label">주소</label>
              <input type="text" class="form-control" th:field="*{address}" placeholder="주소를 입력하세요">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-gray btn-md">가입</button>
            </div>
          </form>
      </section>
    </div>
  </div>
</div>

<div th:replace="~{footer :: common-footer}">
  <p>레이아웃 푸터</p>
</div>
