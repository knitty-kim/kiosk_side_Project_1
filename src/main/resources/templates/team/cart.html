<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script>
    function redirectionHome() {
      window.location.href = '/';
    }
  </script>
</head>
<body>
<div class="container" style="max-width: 800px">
  <div class="py-5 text-center">
    <h2>장바구니</h2>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div class="float-end">
        <button class="btn btn-secondary me-2" onclick="redirectionHome()"
                type="button">홈</button>
        <button class="btn btn-primary" th:onclick="|location.href='@{/item-list}'|"
                type="button">상품 목록</button>
      </div>
    </div>
  </div>
  <hr class="my-0">
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>총 가격</th>
        <th>수량</th>
        <th>판매자</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${carts.size >= 1}" th:each="cart : ${carts}">
        <td><a href="#" th:text="${cart.getItem().id}">상품 ID</a></td>
        <td class="w-25"><a class="text-wrap" href="#" th:text="${cart.getItem().name}">상품명</a></td>
        <td th:text="${cart.price}">10000</td>
        <td th:text="${cart.qty}">10</td>
        <td th:text="${cart.getItem().getSeller().getName()}">판매자</td>
        <td><a href="#"
               class="btn btn-primary" role="button">제거</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="row mb-3">
    <div class="col">
      <div class="float-end">
        <button class="btn btn-secondary me-2" onclick="redirectionHome()" type="button">주문</button>
        <!--        <button class="btn btn-primary"-->
        <!--                onclick="location.href='addItem.html'"-->
        <!--                th:onclick="|location.href='@{/item-list/add}'|" type="button">상품 등록</button>-->
      </div>
    </div>
  </div>

<!--      </ul>-->
<!--  </div>-->

</div> <!-- /container -->

<script src="http://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
