<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>K&Y Kiosk Project</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-utilities.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <style>
        .btn-gray {
          background-color: #6c757d;
          border-color: #6c757d;
          color: white;
        }
        .custom-section {
            position: relative;
            padding-top: 2rem;
            padding-bottom: 5rem;
        }
        .global-err {
            border-color: #dc3545;
            color: #dc3545;
        }
        body {
             background-color: #f8f9fa;
         }
        h2 {
            font-weight: bold;
            color: #343a40;
        }
  </style>

</head>
<body>

<div th:replace="~{header :: common-nav}">
    <p>레이아웃 네비</p>
</div>

<div th:replace="~{header :: common-header}">
    <p>레이아웃 헤더</p>
</div>

<section class="features-icons" id="scroll-target">

    <div class="container-fluid bg-light" style="max-width: 1200px">
        <!-- 메뉴 명 -->
        <div class="text-center mb-xl-4">
            <h2>로그인</h2>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <section class="custom-section">

                    <form action="/login" th:object="${logInForm}" method="post">

                        <div class="text-center" th:if="${#fields.hasGlobalErrors()}">
                            <p class="global-err fw-bold" th:each="err : ${#fields.globalErrors()}"
                               th:text="${err}">글로벌 오류 메시지</p>
                        </div>

                        <div class="text-center" th:if="${session.get('redirectURI') != '/'}">
                            <p class="global-err fw-bold">로그인이 필요합니다!</p>
                        </div>

                        <div class="mb-4 mx-5">
                            <label class="me-3">
                                <input type="radio" th:field="*{types}" value="team"}/> 팀 로그인
                            </label>
                            <label>
                                <input type="radio" th:field="*{types}" value="seller"/> 판매자 로그인
                            </label>
                        </div>

                        <div class="mb-3 mx-5">
                            <label th:for="name" class="form-label">아이디</label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="아이디를 입력하세요">
                        </div>
                        <div class="mb-3 mx-5">
                            <label th:for="pw" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" th:field="*{pw}" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div class="d-flex justify-content-end mb-3 me-5">
                            <button type="submit" class="btn btn-gray btn-md">로그인</button>
                            <a class="btn btn-primary mx-2" role="button"
                               th:if="${session.id} == null"
                               th:href="@{/signup}">회원가입</a>
                        </div>
                    </form>
                </section>
            </div>
        </div>

    </div> <!-- /container -->
</section>

<div th:replace="~{footer :: common-footer}">
    <p>레이아웃 푸터</p>
</div>

<script>
    function notYet() {
        alert("작업중입니다..");
    }
</script>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
