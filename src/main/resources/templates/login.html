                    <h1 class="mb-5">로그인</h1>

                <form action="/login" th:object="${logInForm}" method="post">

                            <input type="radio" th:field="*{types}" value="team"}/>팀 로그인

                    </div>
                    <div class="mb-3 mx-5">
                        <label th:for="name" class="form-label">아이디</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="mb-3 mx-5">
                        <label th:for="pw" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" th:field="*{pw}" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="mb-3 mx-5">
                        <button type="submit" class="btn btn-gray btn-md">로그인</button>
                    </div>
                </form>
            </section>
